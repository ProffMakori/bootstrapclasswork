<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container ms-5  ">
    <form action="" class="bg bg-info p-5">

    <h1>Student Form</h1>

    <div class="mt-5 mb-3">
    <label for="fname">First name:</label>
    <input type="text" id="fname" class="form-control" placeholder="Enter first name" required="required">
    </div>

     <div class=" mb-3">
    <label for="lname">Last name:</label>
    <input type="text" id="lname" class="form-control" placeholder="Enter last name" required="required">
    </div>

     <div class="mb-3">
    <label for="em">Email:</label>
    <input type="email" id="em" class="form-control" placeholder="Enter your email" required="required">
    </div>

    <div class="mb-3">
    <label for="pass">First name:</label>
    <input type="password" id="pass" class="form-control" placeholder="Enter your password" required="required">
    </div>

<div>
    <center><button class="btn btn-primary ">Register</button></center>
</div>

</div>
</form>

<br><br>
<form action="">
    <div class="row">
      <div class="col">
          <label for="em">Email:</label>
          <input type="email" id="em" class="form-control"  required="required">
      </div>

        <div class="col">
            <label for="em">Password:</label>
            <input type="password" id="em" class="form-control"  required="required">
        </div>

    <div class="mb-3">
       <label for="add">Address:</label>
       <input type="text" id="add" class="form-control" placeholder="1234 Main St" required="required">
    </div>

    <div class="mb-3">
       <label for="add">Address 2:</label>
       <input type="text" id="add" class="form-control" placeholder="Apartment, Studio, or floor" required="required">
    </div>

      <div class="row">

       <div class="col">
           <label for="ct">City:</label>
           <input type="text" id="ct" class="form-control"  required="required">
       </div>

          <div class="col">
              <label for="st">State:</label>
              <select name="" id="st">
                  <option value="choose">Choose</option>
                  <option value="Florida">Florida</option>
                  <option value="Princeton">Princeton</option>
                  <option value="Washington">Washington</option>
              </select>
          </div>

        <div class="col">
            <label for="zp">Zip:</label>
            <input type="text" id="zp" class="form-control"  required="required">
        </div>

      </div>

        <div>
            <input type="radio" id="rm">
            <label for="rm">Remember me</label>
        </div>

        <div>
            <button class="btn btn-primary">Submit</button>
        </div>
</form>
</body>
</html>
